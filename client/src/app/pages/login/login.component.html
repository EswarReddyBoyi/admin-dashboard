
<div class="page-center">
  <div class="card">
    <h2>Welcome Back</h2>

    <form (submit)="login()">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit">Login</button>
    </form>

    <div id="googleBtn" style="margin-top:15px;"></div>

    <p class="message">{{ message }}</p>

    <div class="link">
      <a routerLink="/register">Create new account</a>
    </div>
  </div>
</div>
